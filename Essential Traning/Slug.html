<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!--Slug bruges oftes til URL adresser-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container mt-5">
<script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h3>Slugetize</h3>
    <input class="form-control" type="text" v-model="slugText">
    <div class="font-weight-bold text-danger">{{slugetize}}</div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            slugText: 'En eller ANDEN tilf√¶ldig tekst #&#$^ 234'
        }, 
        computed:{
           
           
            slugetize: function() {
                return this.slugText
                .toLowerCase()
                .replace(/[^\w ]+/g, '')
                .replace(/ +/g, '-') + '-' + this.now()
            }
        },
        methods: {
            now: function(){
                var date = new Date();
                return (
                String(date.getHours()) +
                String(date.getMinutes()) + 
                String(date.getSeconds())
                )
        }
    }} )
</script>
