<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div class="container" id="app">
      <div class="form-inline mr-auto">
      <label class="font-weight-bold mr-2" for="formMax">Vidoer før år:</label>
        <input type="text" class="form-control w-25" v-model="maxium"><!--input felt siger næsten sig selv, men det er der "søgningen" for udgivelse år er-->
    </div> 
    <input type="range" class="custom-range" min ="1950" max="2021" v-model="maxium">
        <div class="row d-flex mb-3 align-items-center" v-for="item in dataInformation"  v-if="item.year<=Number(maxium)"> <!--Denne her kan bare laves om til > for at vise det efter-->  
        <div class="col-sm-4">
            <img class="img-fluid d-block" :src="item.image" v-bind:alt="item.name">
            </div>
            <div class="col">
            <h2 class="text-info">{{ item.name }}</h2>
            <p class="mb-0">{{item.description}}</p>
        </div>
    </div>  
</div>
